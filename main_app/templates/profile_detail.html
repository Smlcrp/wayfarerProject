{% extends 'base.html' %} 
{% block content %}


              <div class="media ">
                <img src="{{profile.profile_picture}}" alt="{{profile.user}}" />
            </div>
            <div class="detail__name">
                <h1 class="title_name">Hello {{profile.name}}</h1>
            </div>
            <div class="detail__box">
                <div class="buttons">
                    <a href= class="button is-outline">
                        <span class="icon">
                            <i class="fas fa-edit"></i>
                        </span>Edit Profile
                    </a>
                        <span class="icon">
                            <i class="fas fa-trash-alt"></i>
                        </span>Delete Profile
                    </a>
                </div>
              
                    
                    {% for author in posts %}
                    
                      
                        {% empty %}
                    <article class="message is-black">
                    <div class="message-header">
                        <p>No posts listed</p>
                    </div>
                </div>
                    
                
                  {% endfor %}
           
          </div>
        </div>
    </div>
</div>
{% endblock %}
