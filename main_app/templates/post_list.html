{% extends 'base.html' %} 
{% block content %}
<div class="home__playlists">
    {% for city in cities %}

        <div class="playlist mb-5">
            <h3 class="title is-3 has-text-success">{{city.name}}</h3>
            <hr />
            {% for post in post.cities.all %}

            <div class="posts">
                <span>{{forloop.counter}}</span>
                <span><b>{{post.title}}</b></span>
                <span><b>{{post.img}}</b></span>
                <span><b>{{post.body}}</b></span>
                <span><b>{{post.author}}</b></span>
               
                <!--   Here we are creating an anchor
                tag that when clicked will hit our new
                route and send a query to remove the song     -->
                
              </div>

                {% endfor %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
